<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International travel, display country name, capital</title>
    <style>
        #allcountries{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            margin:20px;

        }

        .country{
            border:2px solid rgb(245, 51, 51);
            padding:20px;
            margin:20px;
            border-radius: 10px;
            
        }
        .country:hover{
            background-color:rgb(245, 51, 51);
            color:aliceblue;
        }
        button{
            margin-top:15px;
        }
    </style>
</head>
<body>
    
    <h3>all country hear</h3>

    <section>
        <div id="allcountries">

        </div>
    </section>

    <script src="./country.js"></script>
</body>
</html>
