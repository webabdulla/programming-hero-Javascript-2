<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
   <header>
    <h3>Phone Hunter API
    </h3>
   </header>
   <main  class="container mb-5">
    <!-- form-section -->
    <section>
        <div class="mb-3 w-50">
            <input id="search-field" type="email" class="form-control" placeholder="search your phone">

            <div id="btn-search" class="btn btn-primary">
                search
            </div>
          </div>
    
    </section>

    <!-- card-section  -->
    <section>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 ">
            
        </div>
        <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-worning">No Phone found</h3>
        </div>
    </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./phone.js"></script>
  </body>
</html>
