    <button onclick="evenHandilar()">press the button</button>

    <script>
        function evenHandilar(){
            const handler = document.getElementById('heading');

            changes.innerText='I love my contery';
        });

        document.getElementById('text-button').addEventListener('click', function(){
            const textArea = document.getElementById('input-fild');

            const p = document.getElementById('myp');
            p.innerText= inputText;
        })
