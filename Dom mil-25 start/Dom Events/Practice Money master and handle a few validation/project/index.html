<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Money master and handle a few validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="money-area">
      <div class="container">
        <header class="header">
          <section>
            <div class="header-section-title">
              <h3>Money Master</h3>
            </div>
          </section>
        </header>

        <main>
          <section class="money-text-image">
            <div class="row">
              <div class="col-md-6">
                <div class="money-image-section w-100">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR77lWowueN_VzpLjdRbT64YcTJbTn6YUTIlA&usqp=CAU"
                    alt=""
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="calclute-money">
                  <div class="income">
                    <h3 id="income">Income</h3>
                    <label for="income"> income : <input type="text" /> </label>
                  </div>
                  <div class="Expenses">
                    <h3>Expenses</h3>
                    <label for="food"> food : <input id="food" type="text" /> </label>
                    <label for="rent"> rent : <input id="rent" type="text" /> </label>
                    <label for="Clothes">
                      Clothes : <input id="Clothes" type="text" />
                    </label>

                    <button class="button" id="Calculate">Calculate</button>

                    <div class="total">
                        <h3>Total : <span id="total" >00</span></h3>
                        <h2>Balance :<span id="balance" >00</span></h2> 
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="./js/money.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
